<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nola</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: rgba(0, 0, 0, 0.9) url('https://source.unsplash.com/1600x900/?space') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        header {
            background: #000000;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ff6f61;
            animation: glow 2s infinite alternate;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            color: #ff6f61;
            transform: scale(1.1);
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 50px 20px;
            background: rgba(30, 30, 30, 0.8);
            position: relative;
        }

        .hero img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border: 5px solid #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 600px;
            line-height: 1.6;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .hero button:hover {
            background: #ff8e53;
            transform: scale(1.1);
        }

        .ai-images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .ai-images img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .ai-images img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8);
            color: #b0b0b0;
        }

        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #ff6f61;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .chatbot:hover {
            transform: scale(1.1);
        }

        .chatbot img {
            width: 30px;
            height: 30px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff6f61, 0 0 10px #ff6f61, 0 0 20px #ff6f61;
            }
            to {
                text-shadow: 0 0 10px #ff8e53, 0 0 20px #ff8e53, 0 0 40px #ff8e53;
            }
        }
    </style>
</head>

<body>
    <canvas id="particleCanvas"></canvas>
    <header>
        <h1>Nola</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div>
            <img src="ai-avatar.png" alt="Nola Avatar">
            <h2>Welcome to Nola</h2>
            <p>Revolutionizing the way AI works for you. Discover cutting-edge technology tailored to your needs.</p>
            <button>Learn More</button>
        </div>
    </section>

    <section class="ai-images">
        <img src="ai-image1.png" alt="AI Image 1">
        <img src="ai-image2.png" alt="AI Image 2">
        <img src="ai-image3.png" alt="AI Image 3">
    </section>

    <div class="chatbot" onclick="toggleChatbot()">
        <img src="chat-icon.png" alt="Chatbot Icon">
    </div>

    <footer>
        <p>&copy; 2025 Nola. All rights reserved.</p>
    </footer>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const mouse = {
            x: null,
            y: null,
            radius: 150
        };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                // Mouse interaction
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius) {
                    this.x -= dx / distance;
                    this.y -= dy / distance;
                }

                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                    this.directionY = -this.directionY;
                }

                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            const numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                const size = Math.random() * 2 + 1;
                const x = Math.random() * (canvas.width - size * 2) + size;
                const y = Math.random() * (canvas.height - size * 2) + size;
                const directionX = Math.random() * 2 - 1;
                const directionY = Math.random() * 2 - 1;
                const color = 'rgba(255, 165, 0, 0.8)';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(particle => particle.update());
        }

        init();
        animate();

        function toggleChatbot() {
            const input = prompt("Hi, my name is Nola! How can I assist you today?");
            if (input) {
                if (input.toLowerCase().includes("help")) {
                    alert("Sure! Let me know what you need help with.");
                } else if (input.toLowerCase().includes("features")) {
                    alert("Nola offers AI solutions, user-friendly designs, and customizable applications. Want to know more?");
                } else {
                    alert("I'm still learning! I'll try my best to help you with that.");
                }
            } else {
                alert("Feel free to ask me anything anytime!");
            }
        }
    </script>
</body>

</html>
